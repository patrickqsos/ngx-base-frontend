image: registry.segip.gob.bo/base/frontend-ci:latest

stages:
  - tests
  - build
  - docker

lint:
  only:
    - tags
    - develop
  stage: tests
  before_script:
  - tar -zxf /root/mods.tar.gz
  script:
    - ng lint

build-dev:
  only:
    - tags
    - develop
  stage: build
  before_script:
    - tar -zxf /root/mods.tar.gz
  script:
    - npm run build:dev
  artifacts:
    name: "DISTDEV($CI_COMMIT_REF_NAME-$CI_COMMIT_SHA)"
    paths:
      - dist-dev

build-anl:
  only:
    - tags
    - develop
  stage: build
  before_script:
    - tar -zxf /root/mods.tar.gz
  script:
    - npm run build:anl
  artifacts:
    name: "DISTANL($CI_COMMIT_REF_NAME-$CI_COMMIT_SHA)"
    paths:
      - dist-anl

build-test:
  only:
    - tags
    - develop
  stage: build
  before_script:
    - tar -zxf /root/mods.tar.gz
  script:
    - npm run build:test
  artifacts:
    name: "DISTTEST($CI_COMMIT_REF_NAME-$CI_COMMIT_SHA)"
    paths:
      - dist-test

docker-anl:
  only:
    - tags
    - develop
  stage: docker
  before_script:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD" https://registry.segip.gob.bo
  script:
    - docker build -t registry.segip.gob.bo/base/frontend:stable-analisis --build-arg ENV=anl .
    - docker push registry.segip.gob.bo/base/frontend:stable-analisis
  environment:
    name: svr-analisis
    url: http://base.analisis.local
  after_script:
    - docker logout https://registry.segip.gob.bo
  
docker-dev:
  only:
    - tags
    - develop
  stage: docker
  before_script:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD" https://registry.segip.gob.bo
  script:
    - docker build -t registry.segip.gob.bo/base/frontend:stable-dev --build-arg ENV=dev .
    - docker push registry.segip.gob.bo/base/frontend:stable-dev
  environment:
    name: svr-dev
    url: http://base.dev.local
  after_script:
    - docker logout https://registry.segip.gob.bo
  
docker-test:
  only:
    - tags
    - develop
  stage: docker
  before_script:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD" https://registry.segip.gob.bo
  script:
    - docker build -t registry.segip.gob.bo/base/frontend:stable-test --build-arg ENV=test .
    - docker push registry.segip.gob.bo/base/frontend:stable-test
  environment:
    name: svr-test
    url: http://base.test.local
  after_script:
    - docker logout https://registry.segip.gob.bo
  
docs:
  only:
    - tags
  stage: docker
  before_script:
    - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD" https://registry.segip.gob.bo
  script:
    - npm run compodoc
    - docker build -t registry.segip.gob.bo/base/frontend:docs --build-arg ENV=docs .
    - docker push registry.segip.gob.bo/base/frontend:docs
  artifacts:
    name: "DOCS($CI_COMMIT_REF_NAME-$CI_COMMIT_SHA)"
    paths:
      - dist-docs
  after_script:
    - docker logout https://registry.segip.gob.bo