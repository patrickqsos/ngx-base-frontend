<mat-toolbar shToolbarModal color="{{data.color}}">
    {{ data.title }}
</mat-toolbar>

<mat-dialog-actions fxLayout="row" fxLayoutGap="20px">
    <button 
        fxFlex 
        mat-raised-button
        color='accent'
        [mat-dialog-close]="true">
        <span>{{ langService.getLang(eModulo.Base,'btn-si') }}</span>
    </button>
    <button 
        fxFlex 
        mat-raised-button 
        color="warn"
        [mat-dialog-close] ="false">
        <span>{{ langService.getLang(eModulo.Base,'btn-no') }}</span>
    </button>
</mat-dialog-actions>
